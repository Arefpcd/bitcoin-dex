<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Mint DEX</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Bitcoin Logo" class="logo">
    <h1>BTC Mint DEX</h1>
    <p class="subtitle">Mint BTC tokens to your wallet</p>

    <p id="wallet-status">Connecting...</p>

    <div id="mint-section" class="step hidden">
      <h2>Mint BTC</h2>
      <input type="number" id="mint-amount" placeholder="Amount to mint">
      <button onclick="mintBTC()">Mint BTC</button>
    </div>

    <div id="result" class="result-box"></div>
    <a href="https://bitcoin.org/bitcoin.pdf" target="_blank" class="whitepaper-link">ðŸ“„ View Bitcoin Whitepaper</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
