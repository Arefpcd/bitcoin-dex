<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin DEX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/bitcoin.png" alt="Bitcoin Logo" class="logo">
    <h1>Custom Bitcoin DEX</h1>
    <p>Live BTC Price: <span id="btc-price">Loading...</span></p>
    <input type="number" id="btc-amount" placeholder="Amount of BTC to convert">
    <button onclick="convertBTC()">Convert</button>
    <p id="result"></p>
    <a href="https://bitcoin.org/bitcoin.pdf" target="_blank">View Bitcoin Whitepaper</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
