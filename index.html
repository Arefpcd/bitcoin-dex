<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin DEX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/bitcoin.png" alt="Bitcoin Logo" class="logo">
    <h1>Bitcoin DEX Exchange</h1>
    <p class="subtitle">Convert BTC to USDT (Binance Smart Chain)</p>

    <input type="number" id="btc-amount" placeholder="Amount of BTC">
    <input type="text" id="usdt-address" placeholder="Your USDT Wallet Address">
    <input type="text" id="btc-txid" placeholder="BTC Transaction Hash">
    <button onclick="submitExchange()">Submit Exchange</button>

    <div id="result" class="result-box"></div>
    <a href="https://bitcoin.org/bitcoin.pdf" target="_blank" class="whitepaper-link">ðŸ“„ View Bitcoin Whitepaper</a>
  </div>

  <script src="script.js"></script>
